<div class="card">
  <div class="card-header">
    <app-rating [rating]="this.review.rating"></app-rating>
  </div>
  <div class="card-body">
    <span class="card-subtitle text-muted text-left">{{review.userName}}</span>
    <!-- https://angular.io/api/common/DatePipe -->
    <span class="text-right text-muted">{{review.date | date:'mediumDate'}}</span>
    <div class="card-text mt-2 clearfix">&quot;{{review.comment}}&quot;</div>
  </div>
</div>
